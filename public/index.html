<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />

  <title>Keeper App</title>
</head>

<body>
  <div id="root"></div>

  <script src="../src/index.js" type="text/javascript"></script>
  <script>
    window.onscroll = () => {
      if (document.body.scrollTop > 66 || document.documentElement.scrollTop > 66) {
        document.querySelector('.header').classList.add('header-scrolled-past');
      } else {
        document.querySelector('.header').classList.remove('header-scrolled-past');
      }
    }
  </script>
</body>

</html>
